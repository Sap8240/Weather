<!doctype html>
<html lang="en">
  <head>
    <!DOCTYPE html>
<head>
    <title>Weather App</title>
    <link rel="stylesheet" href=
"https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
<link rel="stylesheet" href="style.css">
</head>
<body class="bg-gradient">
    <div class="container mt-5">
        <div id="card"
            style="background-image: url(cloudy.webp); background-repeat: no-repeat;background-size: cover; 
                   max-width: 500px;">
            <h2 class="card-title mb-4 display-5 fw-bold"
                style="font-family: 'Montserrat', 
                       sans-serif; color: rgb(220, 220, 220);">
                       Accuweather
              </h2>
            <div class="mb-3">
                <label for="city-input" 
                       class="form-label visually-hidden">
                  </label>
                <div class="input-group">
                    <input type="text" 
                           class="form-control form-control-lg" 
                           id="city-input" placeholder="Enter City">
                    <button class="btn btn-primary" onclick="getWeather()"
                            style="background-color: #ff5a3d; border-color: #FF6347;">
                          Weather
                      </button>
                </div>
            </div>
            <div id="weather-info" 
                 class="mt-4 d-none animate__animated animate__fadeIn">
                <h3 id="city-name" 
                    class="mb-0 fs-7 fw-bold" style="color: #FFD700;"></h3>
                <p id="date" class="text-muted mb-3 fs-6"></p>
                <img id="weather-icon" 
                     class="mb-3" alt="Weather Icon" 
                     style="width: 90px; height: 90px;">
                <p id="temperature" 
                   class="mb-1 fs-2 text-white fw-bold" 
                   style="color: #000000;"></p>
                <p id="description" 
                   class="mb-3 fs-4 text-white" 
                   style="color: #FFD700;"></p>
                <p id="wind-speed" class="fs-5 text-white" 
                   style="color: #FFD700;"></p>
                <div id="extra-info" class="mt-4">
                </div>
            </div>
        </div>
    </div>
    <script src=
"https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js">
      </script>
    <script src=
"https://code.jquery.com/jquery-3.6.0.min.js">
      </script>
    <script src=
"https://momentjs.com/downloads/moment.min.js">
      </script>
    <script src="app.js"></script>
</body>

</html>
